<div class="container">
  <form>
    <div class="form-group">
      <label for="titleInput">Edit Title:</label>
      <input
        [(ngModel)]="data.title"
        name="title"
        type="text"
        class="form-control"
        id="titleInput"
        placeholder="Enter title"
        title="Title"
      />
    </div>
    <div class="form-group">
      <label for="imageInput">Edit Image:</label>
      <input
        [(ngModel)]="data.imgURL"
        name="imgURL"
        type="text"
        class="form-control"
        id="imageInput"
        placeholder="Enter image URL"
        title="ImgURL"
      />
    </div>
    <div class="form-group">
      <label for="textInput">Edit Text:</label>
      <input
        [(ngModel)]="data.text"
        name="text"
        type="text"
        class="form-control"
        id="textInput"
        placeholder="Enter text"
        title="Text"
      />
    </div>
    <button type="submit" (click)="editPost()" class="btn btn-primary">
      Edit
    </button>
  </form>
</div>
