<div class="container">
  <form>
    <div class="form-group">
      <label for="titleInput">Title:</label>
      <input
        type="text"
        class="form-control"
        id="titleInput"
        placeholder="Enter title"
      />
    </div>
    <div class="form-group">
      <label for="imageInput">Image:</label>
      <input
        type="text"
        class="form-control"
        id="imageInput"
        placeholder="Enter image URL"
      />
    </div>
    <div class="form-group">
      <label for="textInput">Text:</label>
      <input
        type="text"
        class="form-control"
        id="textInput"
        placeholder="Enter text"
      />
    </div>
    <button type="submit" (click)="sendPost()" class="btn btn-primary">Submit</button>
  </form>
</div>
