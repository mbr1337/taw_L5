<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="entry-title text-center"><span>Add a post</span></h1>
      <hr />
      <form>
        <div class="form-group">
          <label for="titleInput">Title:</label>
          <input
            [(ngModel)]="data.title"
            name="title"
            type="text"
            class="form-control"
            id="titleInput"
            placeholder="Enter title"
            title="Title"
          />
        </div>
        <div class="form-group">
          <label for="imageInput">Image:</label>
          <input
            [(ngModel)]="data.imgURL"
            name="imgURL"
            type="text"
            class="form-control"
            id="imageInput"
            placeholder="Enter image URL"
            title="ImgURL"
          />
        </div>
        <div class="form-group">
          <label for="textInput">Text:</label>
          <input
            [(ngModel)]="data.text"
            name="text"
            type="text"
            class="form-control"
            id="textInput"
            placeholder="Enter text"
            title="Text"
          />
        </div>
        <button type="submit" (click)="sendPost()" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
