<section class="signup container">
  <div class="container">
    <h1 class="entry-title text-center"><span>Create Account</span></h1>
    <hr />
    <div class="row justify-content-center w-100">
      <div class="col-md-6">
        <form class="form-horizontal" method="post" name="signup" id="signup">
          <div class="form-group m-3">
            <label>Email<span class="text-danger">*</span></label>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                name="emailid"
                id="emailid"
                placeholder="Type email"
                value=""
                [(ngModel)]="credentials.email"
              />
            </div>
          </div>
          <div class="form-group m-3">
            <label>Password<span class="text-danger">*</span></label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Wpisz hasło (5-15 znaków)"
                value=""
                [(ngModel)]="credentials.password"
              />
            </div>
          </div>
          <div class="form-group m-3">
            <label>Re-password <span class="text-danger">*</span></label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                name="cpassword"
                id="cpassword"
                placeholder="Re-password"
                value=""
              />
            </div>
          </div>
          <div class="form-group m-3">
            <label>Name <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              name="mem_name"
              id="mem_name"
              placeholder="Type name"
              value=""
              [(ngModel)]="credentials.name"
            />
          </div>
          <div class="form-group m-3">
            <button
              (click)="create()"
              name="Submit"
              type="submit"
              class="btn btn-primary w-100"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
