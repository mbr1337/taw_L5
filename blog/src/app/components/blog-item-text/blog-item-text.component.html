<p class="card-text text-center">{{ text | summary : 30 }}</p>
<div class="d-flex flex-column">
  <a
    href="#"
    class="btn btn-success p-2 m-2"
    [routerLink]="['/blog/detail/' + id]"
  >
    Więcej
  </a>
  <a
    href="#"
    class="btn btn-primary p-2 m-2"
    [routerLink]="['/blog/edit/' + id]"
  >
    Edytuj
  </a>
  <a
    href="#"
    class="btn btn-danger p-2 m-2"
    (click)="deletePost(); $event.preventDefault()"
  >
    Usuń
  </a>
</div>
