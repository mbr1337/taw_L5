<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="entry-title text-center"><span>Login</span></h1>
      <hr />
      <form action="post" autocomplete="off" method="POST" class="">
        <div class="input-group m-3">
          <input
            [(ngModel)]="credentials.login"
            type="text"
            class="form-control"
            name="username"
            placeholder="Nazwa"
            title="Login"
          />
        </div>

        <div class="input-group m-3">
          <input
            [(ngModel)]="credentials.password"
            type="password"
            class="form-control"
            name="password"
            placeholder="HasÅ‚o"
            title="Password"
          />
        </div>

        <button
          (click)="signIn()"
          class="btn btn-primary w-100 m-3"
          type="submit"
          title="Przycisk zaloguj"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
